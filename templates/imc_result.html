<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Projeto SOLID Python</title>
</head>
<body>
    <h1>Resultado</h1>
    <h2>Seu IMC é de : {{ imc }} </h2>
    {% if imc|float < 18.5 %}
        <h3>Você está abaixo do peso.</h3>
    {% elif imc|float < 25 %}
        <h3>Seu peso está normal.</h3>
    {% elif imc|float < 30 %}
        <h3>Você está com sobrepeso.</h3>
    {% else %}
        <h3>Você está com obesidade.</h3>
    {% endif %}

</body>
</html>
